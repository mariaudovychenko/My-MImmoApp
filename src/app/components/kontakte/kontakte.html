<form (ngSubmit)="addKontakt()" #kontaktForm="ngForm" class="max-w-xl mx-auto mt-16 p-4 space-y-8">
  <div>
    <input
      [(ngModel)]="kontakt.name"
      name="name"
      required
      placeholder="Name"
      class="border p-2 w-full rounded-md"
    />
  </div>

  <div>
    <input
      id="autocomplete-kontakt"
      name="address"
      [(ngModel)]="kontakt.address"
      required
      placeholder="Adresse"
      class="border p-2 w-full rounded-md"
    />
  </div>

  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md">
    Kontakt speichern
  </button>

  <ul class="mt-6 max-w-xl mx-auto p-4">
  <li
    *ngFor="let k of kontaktListe"
    class="flex justify-between items-center border-b py-2"
  >
    <div>
      <strong>{{ k.name }}</strong><br />
      {{ k.address }}
    </div>

    <div class="flex gap-2">
      <!-- 🔗 Link zur Detailseite -->
      <a
        [routerLink]="['/kontakt-detail', k.id]"
        class="text-blue-600 hover:underline text-sm"
      >
        Details
      </a>

      <!-- 🗑️ Löschen -->
      <button (click)="deleteKontakt(k)" class="text-red-600 text-sm">
        Löschen
      </button>
    </div>
  </li>
</ul>

</form>
