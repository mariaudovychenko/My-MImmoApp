<div class="max-w-xl mx-auto mt-4 p-3 space-y-2">
  <h2 class="text-2xl font-bold mb-4">Neue Immobilie erfassen</h2>
  <form (ngSubmit)="addOrUpdateImmobilie(immobilienForm)" #immobilienForm="ngForm" class="space-y-3">
    <div>
      <input
        [(ngModel)]="immobilien.description"
        name="description"
        required
        placeholder="Beschreibung"
        class="border p-2 w-full rounded-md"
      />
      <div *ngIf="immobilienForm.submitted && !immobilien.description" class="text-red-600 text-xs mt-1">
        Beschreibung ist erforderlich.
      </div>
    </div>
    <div>
      <input
        id="autocomplete"
        name="address"
        [(ngModel)]="immobilien.address"
        required
        placeholder="Adresse"
        class="border p-2 w-full rounded-md"
      />
      <div *ngIf="immobilienForm.submitted && !immobilien.address" class="text-red-600 text-xs mt-1">
        Adresse ist erforderlich.
      </div>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      {{ isEdit ? 'Änderungen speichern' : 'Speichern' }}
    </button>
    <button *ngIf="isEdit" type="button" (click)="cancelEdit()" class="ml-2 px-4 py-2 rounded border">
      Abbrechen
    </button>
  </form>
  <!-- Immobilien-Liste -->
  <ul class="mt-4 space-y-2">
    <li *ngFor="let immo of immobilienListe" class="border p-3 pr-2 rounded-md flex justify-between items-center">
      <div>
        <strong>{{ immo.description }}</strong><br />
        {{ immo.address }}
      </div>
      <div class="flex gap-2">
        <button (click)="editImmobilie(immo)" class="text-blue-500 hover:underline text-sm">
          Bearbeiten
        </button>
        <button (click)="deleteImmobilie(immo)" class="text-red-600 text-sm">
          Löschen
        </button>
      </div>
    </li>
  </ul>
</div>
